<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="./lips/css/style.css">
    <title>bootstrap4</title>
  </head>
  <body>
    

  <div class="container-fluid">

      <div class="row">
        	<div class="col-lg-6 col-md-8 col-10  container" >
             <h2>Registration</h2>
             <form class="form-group">
                 <div class="form-row">
                       <div class="col">
                          <label for="firstName">First name</label>
                          <input type="text" class="form-control" id="first name" placeholder="Enter your first name"> 
                        </div>
                        <div class="col">
                           <label for="lastName">Last name</label>
                           <input type="text" class="form-control" id="last name" placeholder="Enter your last name">
                          </div>
                </div>
             </form>

             <form class="form-group">
                <div class="form-row">
                  <div class="col">
                     <label for="day">Day</label>
                       <select class="form-control" id="day">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                        </select>
                    </div>
  
                    <div class="col">
                        <label for="month">Month</label>
                        <select class="form-control" id="month">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                         </select>
                  </div>
                  <div class="col">
                      <label for="year">Year</label>
                          <select class="form-control" id="year">
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2010</option>
                          </select>
                   </div>
                </div>
             </form>
      
          <h5>Gender</h5>
            <form class="form-row radioForGender form-group"  >
                 <div class="col">
                    <input class="form-check-input" type="radio" name="radios" id="male" value="male" >
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="radio" name="radios" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
            </form>

            <form class="form-group">
               <div class="col">
                    <label for="accountName">Account name</label>
               </div>
               <div class="form-row">
                  <div class="col">
                      <input type="text" class="form-control" id="accountName"> 
                  </div>
                  <div class="col">   
                      <select class="form-control">
                          <option>@mail.ru</option>
                          <option>@inbox.ru</option>
                          <option>@list.ru</option>
                          <option>@bk.ru</option>
                      </select>
                  </div>
                </div>
            </form>

           <form class="form-group">
             <div class="form-row">
                 <div class="col">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" id="password"> 
                  
                   <small class="form-text"><a href="#">Generate a strong password</a></small>
                </div>
            </div>
          </form>
          <form class="form-group">
            <label for telNumber>Phone number</label>
            <div class="form-row" id= "telNumber">
              <div class="col">   
                 <select class="form-control">
                    <option>Armenia</option>
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Gorgia</option>
                  </select>
              </div>
               <div class="col">
              <input type="number" class="form-control">
               </div>
            </div>
             <small class="form-text"> A phone number is required to recovery access. If you don't have a phone, then<a href="#"> enter a backup email address</a></small>
          </form>
<form class="form-group">
  <div class="form-row">
 <button type="submit" class="btn btn-primary">Sing Up</button>
</div>
<small class="form-text"> By clicking «Register», you access the following<a href="#"> Terms of Use.</a></small>
</form>

</div>

   </div>


	
</div>  
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
